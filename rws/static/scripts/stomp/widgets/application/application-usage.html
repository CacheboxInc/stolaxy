{% if stats %}
{% endif %}
<div class="col-md-5">
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title pull-left">Top Running Applications</h3>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body" style="padding-bottom:0px;height:220px;">
            <table class="table">
                <thead>
                    <tr>
                        <td><span class="fa" style="font-weight:bold;">Application</span></td>
                        <td><span class="fa" style="font-weight:bold;">Dataset size</span></td>
                        <td><span class="fa" style="font-weight:bold;">Launched since</span></td>
                        <td><span class="fa" style="font-weight:bold;">Job Progress %</span></td>
                    </tr>
                <thead>
                <tbody>
                    <tr>
                        <td><span class="value fa">MapR</span></td>
                        <td><span class="value fa">18.9TB</span></td>
                        <td><span class="value fa">20 hrs</span></td>
                        <td>
                            <div class="loader red" style="margin-top:0px;width:100%;height:20px;">
                            <div class="progress-bar" style="width:97%;">
                                <div class="fa percentage" style="font-size:10px;">97%</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="value fa">Spark</span></td>
                        <td><span class="value fa">60GB</span></td>
                        <td><span class="value fa">2 hrs</span></td>
                        <td>
                            <div class="loader red" style="margin-top:0px;width:100%;height:20px;">
                            <div class="progress-bar" style="width:92%;">
                                <div class="fa percentage" style="font-size:10px;">92%</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="value fa">Hadoop</span></td>
                        <td><span class="value fa">15TB</span></td>
                        <td><span class="value fa">2 days</span></td>
                        <td>
                            <div class="loader red" style="margin-top:0px;width:100%;height:20px;">
                            <div class="progress-bar" style="width:94%;">
                                <div class="fa percentage" style="font-size:10px;">94%</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
