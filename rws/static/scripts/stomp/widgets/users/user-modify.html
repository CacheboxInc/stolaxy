{% if stats %}
{% endif %}
<div>
    <div id="user_opr" class="popup" style="text-align:initial;">
        <h2>Create a User </h2>
        <div class="popup_body">
            <div>
                <div class="col-md-12">
                  <span class="col-md-5">
                    User name:
                  </span>
                  <input type="text" id="user_name" class="col-md-6" style="width:262px;" value="{{user.name}}"></input>
                  <input type="hidden" id="user_id" value="{{user.id}}"></input>
                </div>
                <div class="col-md-12" style="margin-top:10px;">
                  <span class="col-md-5">
                    Update user's group:
                  </span>
                  <div class="col-md-5 panel" style="clear:none;">
                      <form style="height:60px; overflow-y:auto;" id="user_groups">
                          {% for group in groups %}
                              <div>
                                <input type="radio" id="{{group.id}}" value="{{group.id}}" name="selected_group"></input>
                                <span>{{group.name}}</span>
                              </div>
                          {% endfor %}
                       </form>
                   </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="popup_btn">
            <button class="btn btn-primary" id="addbtn" type="button" value="update" data-dojo-attach-event="onclick:update">Update</button>
            <button class="btn" type="button" value="Cancel" data-dojo-attach-event="onclick:onclose">Cancel</button>
        </div>
    </div>
<div>
<!--END CONTENT -->
