<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./static//css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="./static//css/bootstrap/jasny-bootstrap.min.css" rel="stylesheet" />
    <link href="./static/css/bootstrap/prettify.css" rel="stylesheet" type="text/css" />
    <link href="./static/css/font.css" rel="stylesheet" type="text/css" />
    <link href="./static/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png"  href="./static/img/cachebox-favicon.png" />

  <body>
      <div class="center">
          <form method="post" action="{{action}}" enctype="multipart/form-data">
              <div style="text-align:center; padding-bottom:10px;">
                  <a target="_blank" href="http://www.cachebox.com"><img style="width:250px; height:50px;padding-left:10px;" class="icon" src="./static/img/logo.png" alt="www.cachebox.com" /></a>
              </div>
              <div class="col-md-12">
                  <span class="col-md-6" style="font-weight:bold">New Password:</span>
                  <input type="password" class="col-md-6" name="password" style="margin-bottom:10px;" />
                  <span class="col-md-6" style="font-weight:bold">Confirm New Password:</span>
                  <input type="password" class="col-md-6" name="confirm_password" style="margin-bottom:10px;" />
                  <input type="hidden" name="id" value="{{ session.userid }}" />
              </div>
              <div class="col-md-12 text-right">
                <div class="text-danger" {% if not success%}style="visibility:show;"{% else %}style="visibility:hidden"{% endif %}>
                  <strong>&nbsp;{{msg}}</strong>
                </div>
              </div>
              <div class="col-md-12" style="text-align:right;">
                  <button type="submit" class="btn btn-primary btn-sm active">Change Password</button>
                  {% if not session.reset_password %}
                      <a href="/" class="btn btn-primary btn-sm active" >Cancel</a>
                  {% endif %}
                  
              </div>
            </form>
      </div>
  </body>
</html>
